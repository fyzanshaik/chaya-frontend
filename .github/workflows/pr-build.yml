name: PR Build & Lint

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.5.2 

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Build project
        run: pnpm run build